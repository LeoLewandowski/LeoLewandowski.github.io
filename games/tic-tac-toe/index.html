<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/game.css">
    <script src="/js/main.js" type="text/javascript"></script>
    <script src="/js/gridGame.js"></script>
    <script src="./ttt.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <a id="home" title="Home page" href="/"><img src="/images/home.svg"></a>
        <h1>Tic-tac-toe</h1>
        <h3 id="winner"></h3>
        <button id="restart" class="borderGrad" onclick="restartGame()">Restart</button>
        <section id="gameWrapper">
            <div id="game" class="gameGrid plateGame">
                <div class="gameCell" id="0,0"></div>
                <div class="gameCell" id="1,0"></div>
                <div class="gameCell" id="2,0"></div>
                <div class="gameCell" id="0,1"></div>
                <div class="gameCell" id="1,1"></div>
                <div class="gameCell" id="2,1"></div>
                <div class="gameCell" id="0,2"></div>
                <div class="gameCell" id="1,2"></div>
                <div class="gameCell" id="2,2"></div>
            </div>
        </section>
    </main>
</body>
</html>
